<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Secret Message</title>
  </head>
  <body>
    <a id="home" href="./">
      <h4>
        <span><i id="logo" class="fa-solid fa-user-secret"></i></span>
         Secret Message
      </h4>
    </a>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="spies">
          <i class="fa-solid fa-user-secret" ></i>
          <i id="message-sent" class="fa-solid fa-envelope" ></i>
          <span class="divider"></span>  
          <i id="message-received" class="fa-solid fa-envelope hide"></i>              
          <i class="fa-solid fa-user-secret"></i>
        </div>
        <div id="message-show" class="card hide">
          <h1></h1>
          <div class="card action">
            <a class="create red-text red-darken-4" href = "./">Create your own secret message</a>
          </div>
        </div>
        <div id="message-form" class="card">
          <div class="card action">
            <form>
              <label>Enter a Secret Message</label>
              <input id="message-input">
              <button class="btn red darken-4">Create</button>
          </form>
          </div>
        </div>
        <div id ="link-form" class="card hide">
          <div class="card action">
            Share this link with a friend
            <input id="link-input">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
